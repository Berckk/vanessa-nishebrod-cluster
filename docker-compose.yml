version: '2'
services:
  balanser:
    image: 'silverbulleters/vanessa-membrane'
    ports:
      - '80:80'
  webadapter-1:
    image: 'silverbulleters/vanessa-apache'
    hostname: "webadapter-1"
    volumes:
      - 'vanessa_data:/opt/database'
    links: balanser
  webadapter-2:
    image: 'silverbulleters/vanessa-apache'
    hostname: "webadapter-2"
    volumes:
      - 'vanessa_data:/opt/database'
    links: balanser
  webadapter-3:
    image: 'silverbulleters/vanessa-apache'
    hostname: "webadapter-3"
    volumes:
      - 'vanessa_data:/opt/database'
    links: balanser
  webadapter-4:
    image: 'silverbulleters/vanessa-apache'
    hostname: "webadapter-4"
    volumes:
      - 'vanessa_data:/opt/database'
    links: balanser
  webadapter-5:
    image: 'silverbulleters/vanessa-apache'
    hostname: "webadapter-5"
    volumes:
      - 'vanessa_data:/opt/database'
    links: balanser
  webdav:
    image: 'morrisjobke/webdav:latest'
    hostname: "webdav"
    ports:
      - '8888:80'
    volumes:
      - 'vanessa_data:/opt/database'
    links: balanser
volumes:
  vanessa_data:
    driver: local
